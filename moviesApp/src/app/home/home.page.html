<ion-header>
  <ion-toolbar >
    <div class="header-container">

      <a routerLink="'/home'">
        <img src="../../assets/imagens/logo pobre.png" alt="Logo" width="40px">
      </a>

      <ion-searchbar
        placeholder="Buscar filmes..."
        (ionInput)="onSearchChange($event)"
        animated
        mode="md"
      ></ion-searchbar>

      <a routerLink="/favorites">
        <img src="../../assets/imagens/coracao-ecuro.png" alt="icone" width="30">
      </a>

    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  @for (movie of movies; track movies) {
    <ion-list>
      <ion-item-sliding>
        <ion-item lines="full">
          <ion-thumbnail slot="start">
            <img [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path" alt="Poster do filme" />
          </ion-thumbnail>

          <ion-label class="ion-text-wrap">
            <h2>{{ movie.title | uppercase }}</h2>
            <p>{{ movie.release_date | date: 'dd/MM/yyyy' }}</p>
            <p>{{ movie.vote_average | ratingText }}</p>
          </ion-label>

          <ion-chip color="success" outline>
            <ion-label>{{ (movie.vote_average * 10) | number: '1.0-0' }}%</ion-label>
          </ion-chip>
        </ion-item>

        <!-- BotÃ£o de favoritos -->
        <ion-item-options side="end">
          <ion-item-option color="success" (click)="adicionaFilme(movie)">
            <ion-icon name="heart"></ion-icon>
          </ion-item-option>
        </ion-item-options>
        
      </ion-item-sliding>
    </ion-list>
  }
</ion-content>
